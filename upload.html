<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Charger vos Données</title>
</head>
<body>
    <h1>Charger une image, un audio ou un texte</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul style="color: red;">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Téléverser et Stocker">
    </form>
    <hr>
    <p><small>Pour le propriétaire : <a href="{{ url_for('data_manager') }}">Accès Gestion des Données</a></small></p>
</body>
</html>
